  <script>
      function changeGoods(obj, ID, IsStock, ProductName, Date, ViewCount, Describe) {
          $(obj)
        .parent()
        .find("li")
        .removeClass("thisImg");
          $(obj).addClass("thisImg");
          var url = $(obj)
        .find("img")
        .attr("src");
          $("#img-swiper").attr("src", url);
          $("#divID").text(ID);
          $("#divIsStock").text(IsStock);
          $("#divProductName").text(ProductName);
          $("#divDate").text(Date);
          $("#divViewCount").text(ViewCount);
          $("#divDescribe").text(Describe);
          $("#aPreview").attr("href", url);
          $("#img-swiper").attr("src", url);
      }
  </script>

            }

            $('#prev_item').click(function(){

                let indexVal=ci.indexVal
                indexVal=indexVal+1
                if(indexVal>ci.list.length-1){
                    indexVal=0
                }
                window.currentItem.indexVal=indexVal
                imgClick(indexVal)
            })

            $('#next_item').click(function(){
                let ci=window.currentItem
                let indexVal=ci.indexVal
                
                indexVal=indexVal-1
                if(indexVal<0){
                    indexVal=ci.list.length-1
                }
                window.currentItem.indexVal=indexVal
                imgClick(indexVal)
            })

            function getQueryParams(url) {
    const regExp = /[?&]([^=#]+)=([^&#]*)/g;
    const queryParams = {};
    let match;
 
    while (match = regExp.exec(url)) {
        queryParams[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
    }
 
    return queryParams;
}
